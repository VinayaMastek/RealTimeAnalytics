<script type="text/javascript">
	var accountid;
	var owner;
	var transactionid = null;
	openTran();
	$(document)
			.ready(
					function() {
						var createbtn = document
								.getElementById('CreateContact');
						var getQuotebtn = document.getElementById('GetQuote');

						// Capture Change Event
						var firstnametxt = document
								.getElementById('ApplicantFName');
						var lastnametxt = document
								.getElementById('ApplicantLName');
						var datetxt = document.getElementById('ApplicantDOB');
						var maritalstatus = document
								.getElementById('select_marital');
						var salutation = document
								.getElementById('select_title');
						var address = document.getElementById('address');
						var zipcode = document.getElementById('pincode');
						var email = document.getElementById('email');
						var annualAmt = document.getElementById('annualincome');
						//var transactionid = "222";
						var payload = {};

						firstnametxt.addEventListener('change',
								function(event) {
									payload = {
										'field' : 'firstname',
										'value' : firstnametxt.value,
										'tran' : transactionid

									};
									createEvent('change', payload);
								});

						lastnametxt.addEventListener('change', function(event) {
							payload = {
								'field' : 'lastname',
								'value' : lastnametxt.value,
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						datetxt.addEventListener('change', function(event) {
							payload = {
								'field' : 'dob',
								'value' : datetxt.value
										.replace(/(\d{2})\/(\d{2})\/(\d{4})/,
												'$3-$2-$1'),
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						maritalstatus.addEventListener('change',
								function(event) {
									payload = {
										'field' : 'maritalstatus',
										'value' : maritalstatus.value,
										'tran' : transactionid
									};
									createEvent('change', payload);
								});

						salutation.addEventListener('change', function(event) {
							payload = {
								'field' : 'salutation',
								'value' : salutation.value,
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						zipcode.addEventListener('change', function(event) {
							payload = {
								'field' : 'zipcode',
								'value' : zipcode.value,
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						email.addEventListener('change', function(event) {
							payload = {
								'field' : 'emailid',
								'value' : email.value,
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						annualAmt.addEventListener('change', function(event) {
							payload = {
								'field' : 'annualincome',
								'value' : annualAmt.value,
								'tran' : transactionid
							};
							createEvent('change', payload);
						});

						//add event listener
						createbtn.addEventListener('click', function(event) {
							createContact();
						});

						if ("WebSocket" in window) {
							console
									.log('WebSocket is supported by your browser.');
							var serviceUrl = 'ws://'
									+ 'localhost:8080'
									+ '/EventProcessingAPI/websocket/notifyAnnotation?transactionid='
									+ transactionid;
							var socket = new WebSocket(serviceUrl);
							socket.onopen = function() {
								console.log('Connection Established!');
							};

							socket.onclose = function() {
								console.log('Connection Closed!');
							};

							socket.onerror = function(error) {
								console.log('Error Occured: ' + error);
							};

							socket.onmessage = function(e) {
								if (typeof e.data === "string") {
									console.log('String message received: '
											+ e.data);
									var countStr = e.data.split(":");
									document.getElementById("count")
											.setAttribute("value", countStr[1]);

								} else if (e.data instanceof ArrayBuffer) {
									console.log('ArrayBuffer received: '
											+ e.data);
								} else if (e.data instanceof Blob) {
									console.log('Blob received: ' + e.data);
								} else
									console.log('Unknown: ' + e.data);
							};
						}

					});

	$(function() {

	$(function() {

	});

	function openWindow(windowUrl) {
		jQuery.support.cors = true;
		window.open(windowUrl, 'Connect', 'width=675,height=524').focus();
	};

	function getAuthorizeUrl(loginUrl, clientId, redirectUri) {
		return loginUrl + 'services/oauth2/authorize?display=popup'
				+ '&response_type=token&client_id=' + escape(clientId)
				+ '&redirect_uri=' + escape(redirectUri);
	}

	function isTrue(value) {
		if (typeof (value) == 'string') {
			value = value.toLowerCase();
		}
		switch (value) {
		case true:
		case "true":
		case 1:
		case "1":
		case "on":
		case "yes":
			return true;
		default:
			return false;
		}
	}
	
	function openTran() {
		if (transactionid != null)
			return;
		$.ajax({
			type : 'GET',
			url : 'http://localhost:8080/EventProcessingAPI/rest/events/opentran',
			contentType : "application/json; charset=utf-8",
			dataType : "json",
			async : false,
			success : function(data) {
				console.log(data);

				//var jsonData = $.parseJSON(data); //if data is not json
				transactionid = data.tranid;
				
			},
			error : function(msg) {
				alert(msg.responseText);
			}

		});

	}

	function createEvent(event, payload) {
		eventObj = {}
		eventObj['event'] = event;
		eventObj['timestamp'] = Date.now();
		eventObj['payload'] = payload;
		console.log(eventObj);
		$
				.ajax({
					type : 'POST',
					url : 'http://localhost:8080/EventProcessingAPI/rest/events/eventpost',
					data : JSON.stringify(eventObj),
					contentType : "application/json; charset=utf-8",
					dataType : "json",
					async : true,
					error : function(msg) {
						alert(msg.responseText);
					}
				});

	}

	function createContact() {
		var contactObj = {};
		contactObj['firstName'] = $(this).attr('ApplicantFName').value;
		contactObj['lastName'] = $(this).attr('ApplicantLName').value;

		var st = $(this).attr('ApplicantDOB').value;
		var pattern = /(\d{2})\/(\d{2})\/(\d{4})/;
		var dt = new Date(st.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1'));

		contactObj['birthdate'] = dt.toISOString()
		contactObj['maritalStatus'] = $(this).attr('select_marital').options[$(
				this).attr('select_marital').selectedIndex].text;
		contactObj['Salutation'] = $(this).attr('select_title').options[$(this)
				.attr('select_title').selectedIndex].text;
		contactObj['zipcode'] = $(this).attr('pincode').value;
		contactObj['emailid'] = $(this).attr('emailid').value;

		client.create('Contact', contactObj, function(response) {
			$('#message3').html('Contact Creation Successful');
		}, function(error) {
			console.log(error);
		});

	}
</script>
<script type="text/javascript">
	$(document).ready(function() {
		//  When user clicks on tab, this code will be executed

		$("#tabs li").click(function() {
			//  First remove class "active" from currently active tab
			$("#tabs li").removeClass('tabactive');

			//  Now add class "active" to the selected/clicked tab
			$(this).addClass("tabactive");

			//  Hide all tab content
			$(".tab_content").hide();

			//  Here we get the href value of the selected tab
			var selected_tab = $(this).find("a").attr("href");

			//  Show the selected tab content
			$(selected_tab).fadeIn();

			//  At the end, we add return false so that the click on the link is not executed
			return false;
		});
	});
</script>
