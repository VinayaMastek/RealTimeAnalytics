	function isTrue(value) {
		if (typeof (value) == 'string') {
			value = value.toLowerCase();
		}
		switch (value) {
		case true:
		case "true":
		case 1:
		case "1":
		case "on":
		case "yes":
			return true;
		default:
			return false;
		}
	}

						transactionid = data.tranid;

					}

	function enableSocket(){
		if ("WebSocket" in window) {
			console
					.log('WebSocket is supported by your browser.');
			/* var serviceUrl = 'ws://'
					+ 'mastekinnovation.com:8080'
					+ '/EventProcessingAPI/websocket/notifyAnnotation?transactionid='
					+ transactionid;
			 */
			var serviceUrl = 'ws://'
					+ 'localhost:8080'
					+ '/EventProcessingAPI/websocket/notifyAnnotation?transactionid='
					+ transactionid;
			socket = new WebSocket(serviceUrl);

			socket.onopen = function() {
				console.log('Connection Established!');
			};

			socket.onclose = function() {
				console.log('Connection Closed!');
			};

			socket.onerror = function(error) {
				console.log('Error Occured: ' + error);
			};

			socket.onmessage = function(e) {
				if (typeof e.data === "string") {
					console.log('String message received: '
							+ e.data);

					if (e.data.indexOf("Connection") < 0) {
						var json = JSON.parse(e.data);

						console.log("json is " + json);
						console.log("action is " + json.action);
						if (json.action == "NOACTION") {
							var countStr = json.msg.split(":");
							document.getElementById("count")
									.setAttribute("value",
											countStr[1]);

						} else {

							document
									.getElementById('PassportDTL').disabled = false;
							document
									.getElementById('PassportNO').disabled = false;
							document
									.getElementById('PassportDT').disabled = false;

						}

					}

				} else if (e.data instanceof ArrayBuffer) {
					console.log('ArrayBuffer received: '
							+ e.data);
				} else if (e.data instanceof Blob) {
					console.log('Blob received: ' + e.data);
				} else
					console.log('Unknown: ' + e.data);
			};
		}
		
	}

			$(this).addClass("tabactive");

			//  Hide all tab content
			$(".tab_content").hide();

			//  Here we get the href value of the selected tab
			var selected_tab = $(this).find("a").attr("href");
